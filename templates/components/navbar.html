<header
    class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7e2da] dark:border-[#3a2d1b] bg-white/80 dark:bg-[#1a1307]/80 backdrop-blur-sm px-6 lg:px-10 py-3">
    <div class="flex items-center gap-4">
        <div class="size-6 text-primary">
            <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <g clip-path="url(#clip0_6_330)">
                    <path clip-rule="evenodd"
                        d="M24 0.757355L47.2426 24L24 47.2426L0.757355 24L24 0.757355ZM21 35.7574V12.2426L9.24264 24L21 35.7574Z"
                        fill="currentColor" fill-rule="evenodd"></path>
                </g>
                <defs>
                    <clipPath id="clip0_6_330">
                        <rect fill="white" height="48" width="48"></rect>
                    </clipPath>
                </defs>
            </svg>
        </div>
        <a href="{% url 'core:landing' %}" class="text-lg font-bold leading-tight tracking-[-0.015em]">TrikonED</a>
    </div>
    <div class="hidden md:flex flex-1 justify-center gap-8">
        <div class="flex items-center gap-9">
            <a class="text-sm font-medium leading-normal {% if request.resolver_match.url_name == 'landing' %}text-primary{% else %}hover:text-primary transition-colors{% endif %}"
                href="{% url 'core:landing' %}">Home</a>
            <a class="text-sm font-medium leading-normal {% if 'universities' in request.path %}text-primary{% else %}hover:text-primary transition-colors{% endif %}"
                href="{% url 'universities:list' %}">Universities</a>
            <a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">About Us</a>
            <a class="text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Contact</a>
        </div>
    </div>
    <div class="flex items-center gap-4">
        {% if user.is_authenticated %}
        <a href="{% url 'students:dashboard' %}"
            class="hidden sm:flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 dark:bg-primary/30 text-primary text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Dashboard</span>
        </a>
        <a href="{% url 'students:logout' %}"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-[#181510] text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Log Out</span>
        </a>
        {% else %}
        <a href="{% url 'students:login' %}"
            class="hidden sm:flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 dark:bg-primary/30 text-primary text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Log In</span>
        </a>
        <a href="{% url 'students:register' %}"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-[#181510] text-sm font-bold leading-normal tracking-[0.015em]">
            <span class="truncate">Sign Up</span>
        </a>
        {% endif %}
    </div>
</header>
